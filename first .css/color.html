<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic css</title>
    <style>
        li{
            color:rgb(32, 38, 62);
        }
        p{
            background-color:beige;
            width: 50%;
        }
        #short{
            color:red;
            text-align:center;
        }
        #embedded{
            font-size:large;
            font-weight: bold;
            font-style: italic;
        }

            text-align:right;
        }
    </style>
</head>
<body>
   <h3 style="color:blueviolet;">Learning basic css</h3>
   <h4 style="background-color:aquamarine ;">Inline CSS</h4>
   <p>style is colorful</p>
   <p id="short">short form is css</p>
   <p>needs style ruleand value separated</p>
   <p>CSS meaning cascading style sheet</p>
   <p class="player">after each line you need to add semicolon</p>
   <ul>
    <li>Inline</li>
    <li id="embedded">internal or embedded</li>
    <li>external</li>
   </ul> 
</body>
</html>
