<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pitha form</title>
    <style>
        label{
            display:block;
        margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>please fill up the form</h2>
            <form>
            <label for="">your name:
                <input type="text" placeholder="your name">
            </label>
            <label for email="">your email:
                <input type="email" name="" id="email" placeholder="your email">
            </label>
            <label for phone="">your phone:
               <input type="text" id="phone" placeholder="your phone">
            </label>

            <fieldset>
                <legend>pick one option</legend>
                <label for="chitoy">
                    <input type="radio" name="" id="chitoy">chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="" id="vapa">vapa
                </label>
            </fieldset>
            <fieldset>
                <legend>pick one or more vorta</legend>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisha">sorisha
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">shutki
                </label>
                <label for="chilli">
                    <input type="checkbox" name="vorta" id="chilli">chilli
                </label>
            </fieldset>
            <fieldset>
            <legend>special Instruction</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            </form>
        </section>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </main>    
</body>
</html>
